name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Building 42 apps can take a while
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          echo "⏱️ Starting dependency installation..."
          START_TIME=$(date +%s)
          bun install
          END_TIME=$(date +%s)
          echo "✅ Dependencies installed in $((END_TIME - START_TIME)) seconds"

      - name: Build all apps
        run: |
          echo "⏱️ Starting build..."
          START_TIME=$(date +%s)
          bun run build
          END_TIME=$(date +%s)
          echo "✅ Build completed in $((END_TIME - START_TIME)) seconds"

      - name: Install Playwright Browsers
        working-directory: apps/shell
        run: bunx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: apps/shell
        run: bunx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/shell/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
