<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="50%" stop-color="#312e81" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c7d2fe" />
      <stop offset="100%" stop-color="#a5b4fc" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1" stroke="#6366f1" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630" />
    <line x1="400" y1="0" x2="1200" y2="530" />
    <line x1="800" y1="0" x2="1200" y2="265" />
    <line x1="0" y1="200" x2="800" y2="630" />
    <line x1="0" y1="400" x2="400" y2="630" />
  </g>
  
  <!-- Form icons decoration - left side -->
  <g opacity="0.15" fill="none" stroke="#a5b4fc" stroke-width="2">
    <!-- Form 1 -->
    <rect x="60" y="80" width="120" height="160" rx="8" />
    <line x1="80" y1="110" x2="160" y2="110" />
    <line x1="80" y1="140" x2="140" y2="140" />
    <rect x="80" y="160" width="80" height="20" rx="4" />
    <rect x="80" y="190" width="80" height="20" rx="4" />
    
    <!-- Form 2 -->
    <rect x="60" y="280" width="120" height="160" rx="8" />
    <line x1="80" y1="310" x2="160" y2="310" />
    <rect x="80" y="330" width="80" height="20" rx="4" />
    <rect x="80" y="360" width="80" height="20" rx="4" />
    <rect x="80" y="400" width="60" height="24" rx="4" />
    
    <!-- Form 3 -->
    <rect x="60" y="480" width="120" height="120" rx="8" />
    <circle cx="90" cy="510" r="8" />
    <line x1="110" y1="510" x2="160" y2="510" />
    <circle cx="90" cy="540" r="8" />
    <line x1="110" y1="540" x2="160" y2="540" />
    <circle cx="90" cy="570" r="8" />
    <line x1="110" y1="570" x2="140" y2="570" />
  </g>
  
  <!-- Form icons decoration - right side -->
  <g opacity="0.15" fill="none" stroke="#a5b4fc" stroke-width="2">
    <!-- Form 4 -->
    <rect x="1020" y="80" width="120" height="160" rx="8" />
    <line x1="1040" y1="110" x2="1120" y2="110" />
    <rect x="1040" y="130" width="80" height="20" rx="4" />
    <rect x="1040" y="160" width="80" height="20" rx="4" />
    <rect x="1040" y="190" width="80" height="20" rx="4" />
    
    <!-- Form 5 -->
    <rect x="1020" y="280" width="120" height="160" rx="8" />
    <rect x="1040" y="300" width="80" height="50" rx="4" />
    <rect x="1040" y="360" width="35" height="20" rx="4" />
    <rect x="1085" y="360" width="35" height="20" rx="4" />
    <rect x="1040" y="400" width="60" height="24" rx="4" />
    
    <!-- Form 6 -->
    <rect x="1020" y="480" width="120" height="120" rx="8" />
    <line x1="1040" y1="510" x2="1120" y2="510" />
    <line x1="1040" y1="540" x2="1100" y2="540" />
    <rect x="1040" y="560" width="80" height="24" rx="4" />
  </g>
  
  <!-- Main content -->
  <g text-anchor="middle">
    <!-- Badge/Logo -->
    <g transform="translate(600, 140)">
      <rect x="-60" y="-50" width="120" height="100" rx="24" fill="url(#accent)" />
      <text x="0" y="-5" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="42" font-weight="800" fill="#fff">20</text>
      <text x="0" y="30" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="20" font-weight="700" fill="#e0e7ff">forms</text>
    </g>
    
    <!-- Title -->
    <text x="600" y="280" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="72" font-weight="800" fill="#fff">
      20 Forms, 40 Designs
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="340" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="28" font-weight="500" fill="url(#textGrad)">
      React UI Library Comparison Playground
    </text>
    
    <!-- Description -->
    <text x="600" y="410" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="22" fill="#94a3b8">
      Compare forms across 40+ design systems with full CSS isolation
    </text>
    
    <!-- Library badges -->
    <g transform="translate(600, 480)">
      <g font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="16" font-weight="600">
        <rect x="-380" y="-20" width="80" height="40" rx="20" fill="#4f46e5" opacity="0.3" />
        <text x="-340" y="8" fill="#c7d2fe">MUI</text>
        
        <rect x="-280" y="-20" width="100" height="40" rx="20" fill="#4f46e5" opacity="0.3" />
        <text x="-230" y="8" fill="#c7d2fe">Chakra</text>
        
        <rect x="-160" y="-20" width="80" height="40" rx="20" fill="#4f46e5" opacity="0.3" />
        <text x="-120" y="8" fill="#c7d2fe">Antd</text>
        
        <rect x="-60" y="-20" width="90" height="40" rx="20" fill="#4f46e5" opacity="0.3" />
        <text x="-15" y="8" fill="#c7d2fe">Radix</text>
        
        <rect x="50" y="-20" width="110" height="40" rx="20" fill="#4f46e5" opacity="0.3" />
        <text x="105" y="8" fill="#c7d2fe">Mantine</text>
        
        <rect x="180" y="-20" width="100" height="40" rx="20" fill="#4f46e5" opacity="0.3" />
        <text x="230" y="8" fill="#c7d2fe">Shadcn</text>
        
        <rect x="300" y="-20" width="80" height="40" rx="20" fill="#4f46e5" opacity="0.3" />
        <text x="340" y="8" fill="#c7d2fe">+35</text>
      </g>
    </g>
    
    <!-- URL -->
    <text x="600" y="570" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="18" fill="#6366f1">
      evgenyvinnik.github.io/20forms-20designs
    </text>
  </g>
</svg>
