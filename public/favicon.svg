<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">20forms favicon</title>
  <desc id="desc">Rounded square badge with the text 20 forms</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.35)" />
      <stop offset="1" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="108" height="108" rx="32" fill="url(#grad)" />
  <rect x="10" y="10" width="108" height="108" rx="32" fill="url(#shine)" />
  <rect x="10" y="10" width="108" height="108" rx="32" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" />
  <g fill="#f8fafc" font-family="'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif" font-weight="800" letter-spacing="-0.02em">
    <text x="28" y="62" font-size="46">20</text>
    <text x="28" y="94" font-size="26" font-weight="700">forms</text>
